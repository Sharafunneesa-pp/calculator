<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>

<body>
<div class="container">
    <div class="row">
        <div class="col md-12 mt-3">
            <form action="#" name="calculator" class="main">
                <input type="text" class="display form-control" name="display" id="display"><br>
                <input type="button" onclick="clearBox() "class="btn btn-primary ml-3" value="c">
                <input type="button" onclick="removeItem() "class="btn btn-primary ml-3" value="&#9003;">
                <input type="button" onclick= " displayNum('%') " class="btn btn-primary ml-3" value="%">
                <input type="button" onclick= " displayNum('/') " class="btn btn-primary ml-3 " value="/"><br><br>
                <input type="button" onclick= "displayNum(7) " class="btn btn-primary ml-3" value="7">
                <input type="button" onclick= "displayNum(6) "class="btn btn-primary ml-3" value="8">
                <input type="button" onclick= "displayNum(9) "class="btn btn-primary ml-3" value="9">
                <input type="button" onclick= "displayNum('*') "class="btn btn-primary " value="*"><br><br>
                <input type="button" onclick= "displayNum(6) "class="btn btn-primary ml-3" value="6">
                <input type="button" onclick= "displayNum(5) "class="btn btn-primary ml-3" value="5">
                <input type="button" onclick= "displayNum(4) "class="btn btn-primary ml-3" value="4">
                <input type="button" onclick= "displayNum('-') "class="btn btn-primary" value="-"><br><br>
                <input type="button" onclick= "displayNum(3) "class="btn btn-primary ml-3" value="3">
                <input type="button" onclick= "displayNum(2) "class="btn btn-primary ml-3" value="2">
                <input type="button" onclick= "displayNum(1) "class="btn btn-primary ml-3" value="1">
                <input type="button" onclick= "displayNum('+') "class="btn btn-primary" value="+"><br><br>
                <input type="button" onclick= "displayNum(0) "class="btn btn-primary ml-3" value="0">
                <input type="button"onclick= "displayNum('00') " class="btn btn-primary ml-3" value="00">
                <input type="button" onclick= "displayNum('.') "class="btn btn-primary ml-3" value=".">
                <input type="button" onclick= "evaluateExpr() "class="btn btn-primary ml-3" value="=">
                
            </form>
        </div>
    </div>
</div>










    
</body>
<!-- link js file -->
<script src="./calc.js">

</script>
</html>
